<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Balance</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="side-nav">

        <ul class="side-nav-top">
            <li><h2 class="logo">Crypto wallet</h2></li>

            <li>
                <div class="selected">
                    <div class="link-container">
                        <a href="index.html">
                            <img alt="image error" id="balance-icon" src="icons/wallet.png">
                            <b>Balance</b>
                        </a>

                    </div>
                </div>
            </li>
            <li>

                <div class="link-container">
                    <a href="transfer.html">
                        <img alt="image error" id="transfer-icon" src="icons/transfer.png">
                        <b>Transfer</b>
                    </a>
                </div>

            </li>
            <li>

                <div class="link-container">
                    <a href="exchange.html">
                        <img alt="image error" id="exchange-icon" src="icons/exchange.png">
                        <b>Exchange</b>
                    </a>
                </div>

            </li>
            <li>

                <div class="link-container">
                    <a href="history.html">
                        <img alt="image error" id="history-icon" src="icons/history.png">
                        <b>History</b>
                    </a>
                </div>

            </li>
            <li>
                <div class="link-container">
                    <a href="settings.html">
                        <img alt="image error" id="settings-icon" src="icons/setting.png">
                        <b>Settings</b>
                    </a>
                </div>

            </li>
        </ul>

        <ul class="side-nav-bottom">
            <li>
                <a href="login.html">
                    <img alt="image error" id="ext-icon" src="icons/exit.png">
                    <b>Log out</b>
                </a>
            </li>
            <li>
                <a href="#" class="circ-image">
                    <img alt="" src="http://placekitten.com/50/50"/>
                </a>
            </li>
        </ul>
    </div>
    <div class="display">

        <div class="contents">
            <h1>Balance</h1>
            <div class="table-container">
                <div class="container-contents">
                    <div class="table-top-with-text">
                        <h3>Total balance</h3>
                    </div>
                    <div>
                        <h3>50 USD</h3>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <div class="container-contents">
                    <div class="table-top-with-text">
                        <h3>Wallets</h3>
                        <button class="open-popup button-table-top">
                            <span>+ Add</span>
                        </button>
                    </div>
                    <div class="scrollable">
                        <table class ="modifiable-table">
                            <tr>
                                <th>Currency</th>
                                <th>Balance</th>
                                <th>Blockchain Address</th>
                            </tr>
                            <tr>
                                <td>Bitcoin</td>
                                <td>0.00001</td>
                                <td>0xsdoriweruower213143</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<div class="popup-background">
    <form class="popup">

        <div class="popup-title">
            <img class="close-popup" src="icons/close.png">
            <h3>Create wallet:</h3>
        </div>

        <div class="popup-content">
            <select>
                <option value="" disabled selected>Currency</option>
                <option>ETHEREUM</option>
                <option>BITCOIN</option>
                <option>LITECOIN</option>
                <option>DASH</option>
            </select>
            <button class="popup-submit-button" type="submit">Create</button>
        </div>

    </form>
</div>
<script src="popup.js"></script>
<script src="reload-table.js"></script>
</body>
</html>
