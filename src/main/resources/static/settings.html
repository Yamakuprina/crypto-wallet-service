<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link href="main.css" rel="stylesheet">
    <script src="user.js"></script>
</head>
<body>
<main>
    <div class="side-nav">

        <ul class="side-nav-top">
            <li><h2 class="logo">Crypto wallet</h2></li>

            <li>
                <div class="link-container">
                    <a href="index.html">
                        <img alt="image error" id="balance-icon" src="icons/wallet.png">
                        <b>Balance</b>
                    </a>

                </div>
            </li>
            <li>

                <div class="link-container">
                    <a href="transfer.html">
                        <img alt="image error" id="transfer-icon" src="icons/transfer.png">
                        <b>Transfer</b>
                    </a>
                </div>

            </li>
            <li>

                <div class="link-container">
                    <a href="exchange.html">
                        <img alt="image error" id="exchange-icon" src="icons/exchange.png">
                        <b>Exchange</b>
                    </a>
                </div>

            </li>
            <li>

                <div class="link-container">
                    <a href="history.html">
                        <img alt="image error" id="history-icon" src="icons/history.png">
                        <b>History</b>
                    </a>
                </div>

            </li>
            <li>
                <div class="selected">

                    <div class="link-container">
                        <a href="settings.html">
                            <img alt="image error" id="settings-icon" src="icons/setting.png">
                            <b>Settings</b>
                        </a>
                    </div>
                </div>

            </li>
        </ul>

        <ul class="side-nav-bottom">
            <li>
                <a href="login.html">
                    <img alt="image error" id="ext-icon" src="icons/exit.png">
                    <b>Log out</b>
                </a>
            </li>
            <li>
                <a href="#" class="circ-image">
                    <img alt="" src="http://placekitten.com/50/50"/>
                </a>
            </li>
        </ul>
    </div>
    <div class="display">
        <div class="contents">
            <h1>Settings</h1>
            <div class="table-container">
                <div class="container-contents">
                    <form method="POST">
                        <div class="table-top-with-text">
                            <h3>Language</h3>
                        </div>
                        <select id="ui-language">
                            <option>RUSSIAN</option>
                            <option>ENGLISH</option>
                            <option>KAZAKH</option>
                            <option>GERMAN</option>
                        </select>

                        <div class="table-top-with-text">
                            <h3>Currency</h3>
                        </div>
                        <select id="ui-currency">
                            <option>USD</option>
                            <option>RUB</option>
                            <option>EUR</option>
                            <option>KZT</option>
                        </select>

                        <div class="table-top-with-text">
                            <h3>Theme</h3>
                        </div>
                        <select id="ui-theme">
                            <option>DARK</option>
                            <option>LIGHT</option>
                            <option>PURPLE</option>
                        </select>
                        <div class="table-top-with-text">
                            <button class="popup-submit-button" type="submit">Save</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="settings.js"></script>
</body>
</html>
