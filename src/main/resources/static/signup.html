<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<main>
    <div class="container">
        <h1 class="logo">Crypto wallet</h1>
        <form method="POST">
            <div class="fields-container">
                <label>
                    <input name="name" placeholder="Full name" required type="text">
                </label>
                <label>
                    <input name="email" placeholder="Email" required type="text">
                </label>
                <label>
                    <input name="psw" placeholder="Password" required type="password">
                </label>
            </div>
            <button type="submit" class="btn-login">Sign up</button>
        </form>
    </div>

</main>
</body>
</html>
