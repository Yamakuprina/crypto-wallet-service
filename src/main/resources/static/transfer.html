<main>
    <div class="side-nav">

        <ul class="side-nav-top">
            <li><h2 class="logo">Crypto wallet</h2></li>

            <li>
                <div class="link-container">

                </div>
            </li>
            <li>
                <div class="selected">

                    <div class="link-container">

                    </div>
                </div>


            </li>
            <li>

                <div class="link-container">
                    <a href="exchange.html">
                        <img alt="image error" id="exchange-icon" src="icons/exchange.png">
                        <b>Exchange</b>
                    </a>
                </div>

            </li>
            <li>

                <div class="link-container">
                    <a href="history.html">
                        <img alt="image error" id="history-icon" src="icons/history.png">

                    </a>
                </div>

            </li>
            <li>
                <div class="link-container">
                    <a href="settings.html">
                        <img alt="image error" id="settings-icon" src="icons/setting.png">
                        <b>Settings</b>
                    </a>
                </div>

            </li>
        </ul>

        <ul class="side-nav-bottom">
            <li>
                <a href="login.html">
                    <img alt="image error" id="ext-icon" src="icons/exit.png">
                    <b>Log out</b>
                </a>
            </li>
            <li>
                <a href="#" class="circ-image">
                    <img alt="" src="http://placekitten.com/50/50"/>
                </a>
            </li>
        </ul>
    </div>
    <div class="display">

        <div class="contents">
            <h1>Transfer</h1>
            <div class="table-container">
                <div class="container-contents">
                    <div class="table-top-with-text">
                        <h3>Fill the following fields</h3>
                    </div>
                    <form class="operation">
                        <div>
                            <label>
                                <input id="sender-wallet" placeholder="Sender wallet blockchain address" required
                                       type="text">
                            </label>
                            <label>
                                <input id="receiver-wallet" placeholder="Receiver wallet blockchain address" required
                                       type="text">
                            </label>
                            <select>
                                <option value="" disabled selected>Currency</option>
                                <option>ETHEREUM</option>
                                <option>BITCOIN</option>
                                <option>LITECOIN</option>
                                <option>DASH</option>
                            </select>
                            <label>
                                <input id="transaction-amount" placeholder="Amount of currency" required
                                       type="text">
                            </label>
                            <button class="popup-submit-button" type="submit">Отправить</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

</main>
